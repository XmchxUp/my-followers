name: Update

on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '0 20 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Generate Image
        run: go run main.go
        env:
          TOKEN: ${{ secrets.TOKEN }}
      - name: Commit files
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "ðŸ¤– Auto update README" -a
          git push